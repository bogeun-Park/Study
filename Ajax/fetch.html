<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>

    </article>

    <input type="button" value="fetch" onclick="
        fetch('html')
            .then(res => {
                if(res.status == '404'){
                    alert('Not found');
                }

                return res.text();
            })
            .then(text => document.querySelector('article').innerHTML = text);
    ">
</body>
</html>
