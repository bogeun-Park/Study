<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스와 라디오버튼</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>선택하세요</legend>
            <div>
                <label>
                    선택
                    <input name="sun" type="checkbox" value="1"> <!--1이 전송됨-->
                </label>
                <label>
                    선택2
                    <input name="sum" type="checkbox" value="2" checked> 
                </label>
                <!--name을 그룹으로 생각해서 sum이라는 이름의 체크박스들 중에 체크한 부분이 전송됨, 체크박스는 다중 선택 가능-->
            </div>
        </fieldset>
        
        <br>
        
        <fieldset>
            <legend>메뉴 선택밖에</legend>
            <div>
                <label>
                    <img src="../../media/짜장면.jfif" alt="짜장면그림" width="50px" height="50px">
                    <input name="menu" type="radio" value="a">
                </label>
                <label>
                    짬뽕
                    <input name="menu" type="radio" value="b" checked>
                </label>
                <label>
                    탕수육
                    <input name="menu" type="radio" value="c">
                </label>
                <!--라디오 버튼은 menu라는 그룹들 중에서 하나만 선택 가능-->
            </div>
        </fieldset>
    </form>
</body>
</html>
