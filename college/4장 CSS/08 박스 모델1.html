<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
        .head {
            text-shadow: 2px 2px 1px red,  /* 가로2px 세로2px 흐림정도1px*/
                        0 0 10px blue;
        }
        p {
            width: 300px;
            height: 100px;
            /* border-style: solid;
            border-top-style: dashed;
            border-bottom-style: dotted; */
            border-style: dotted solid;
            border-color: blueviolet red;
            border-width: 10px 30px;
            padding: 30px 10px;
            border-bottom: 15px solid chartreuse;
        }
    </style>
</head>
<body>
    <h3 class="head">텍스트 꾸미기</h3>
    <hr>

    <p> HTML의 태그만으로 기존의
        워드 프로세서와 같이 들여쓰기, 정렬, 공백, 
        간격 등과 세밀한 <span>텍스트 제어</span>를
        할 수 없다. 
    </p>

    <p> 그러나,
        <strong>스타일 시트</strong>는 이를
        가능하게 한다. 들여쓰기, 정렬에 대해서
        알아본다
    </p>
</body>
</html>
