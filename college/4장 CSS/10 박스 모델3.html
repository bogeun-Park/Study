<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        p {
            width: 100px;
            height: 50px;
            box-shadow: 3px 3px 5px 3px black,  /*가로3px 세로3px 흐림정도5px 그림자크기3px*/
                        2px 2px 5px 5px red;
        }
    </style>
</head>
<body>
    <p style="border: 3px solid blue">테두리</p>
    <p style="border: 3px none blue">테두리</p>
    <p style="border: 3px hidden blue">테두리</p>
    <p style="border: 3px dotted blue">테두리</p>
    <p style="border: 3px dashed blue">테두리</p>
    <p style="border: 3px double blue">테두리</p>
    <p style="border: 15px groove yellow">테두리</p>
    <p style="border: 15px ridge yellow">테두리</p>
    <p style="border: 15px inset yellow">테두리</p>
    <p style="border: 15px outset yellow">테두리</p>
</body>
</html>
