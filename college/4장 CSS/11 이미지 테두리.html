<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 테두리</title>
    <style>
        .p1 {
            width: 100px;
            height: 50px;
            border: 50px solid red;  /*이미지 테두리를 만들려면 border지정 필요*/
            border-image: url("../../media/village.jpg") 30 round;
        }
        .p2 {
            width: 100px;
            height: 100px;
            border: 10px dotted purple;
        }
        .p2:hover {
            cursor: move;
        }
    </style>
</head>
<body>
    <p class="p1">이미지</p>
    <p class="p2">테두리</p>
</body>
</html>
