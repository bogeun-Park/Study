<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./예제1 외부.css">
    <style>
        .first {
            width: 300px;
            height: 500px;
            border: 3px solid blue;
            margin: 40px auto;
        }

        div div {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            margin: 10px auto;
        }

        div div:nth-child(1) {
            background-color:  antiquewhite;
        }

        div div:nth-child(2) {
            width: 200px;
            height: 200px;
            background-image: url(../../media/village.jpg);
            background-position: center center;
            background-size: cover;  /*auto, contain, cover (cover를 많이 씀)*/
            background-repeat: no-repeat;
            border-radius: 50%;
        }

        div div:nth-child(3) {
            /*그라데이션 효과 주기 : to top, to bottom, to left, to right, 각도deg*/
            background: linear-gradient(45deg, blue ,yellow, red);
        }
    </style>
</head>
<body>
    <div class="first">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
