    <style>
        section {
            width: 100%;
            height: 300px;
            border: 3px solid palevioletred;
            margin: 40px auto;
        }

        section article {
            width: 200px;
            height: 50px;
            border: 3px solid blue;
            margin: 20px auto;
            background-color: bisque;
        }

        section article:nth-child(1) {
            width: 90%;
        }

        section article:nth-child(2) {
            width: 50vw;
        }

        section article:nth-child(3) {
            width: 30vh;
            height: 30vh;
        }
    </style>
</head>

    <section>
        <article></article>
        <article></article>
        <article></article>
    </section>
