<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./예제1 외부.css">
    <style>
        .one {
            width: 50px;
            height: 50px;
            background-color: rebeccapurple;
        }

        ul li {
            list-style: none;
        }

        ul .a {
            list-style: circle;
        }

        ul .b {
            list-style: circle inside url(../../media/네이버.png);  /*이미지가 없으면 circle타입의 마커*/
        }

        .d1 div {
            width: 200px;
            height: 70px;
            display: inline-block;
            border: 2px solid greenyellow;
        }

        .d2 div {
            display: inline;
            border: 2px solid greenyellow;
        }
    </style>
</head>
<body>
    <div class="one"></div>

    <ul> 
        <li>test</li>
        <li class="a">text</li>
        <li class="b">text</li>
    </ul>
    <br><hr>

    <div class="d1">
        <div>캔버스에 이미지를 그리기 위해서는  이미지를 담을 객체가 먼저 필요하다</div>
        <div>Image 객체의 src 프로퍼티를 이용하여 비트맵을 로드한다.</div>
        <div>이미지 로딩이 끝나면 그때 비로소 이미지의 너비와 높이가 제대로 알려진다.</div>
    </div>
    <br><hr>

    <div class="d2">
        <div>캔버스에 이미지를 그리기 위해서는  이미지를 담을 객체가 먼저 필요하다</div>
        <div>Image 객체의 src 프로퍼티를 이용하여 비트맵을 로드한다.</div>
        <div>이미지 로딩이 끝나면 그때 비로소 이미지의 너비와 높이가 제대로 알려진다.</div>
    </div>
</body>
</html>
