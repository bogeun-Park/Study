<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./예제2 외부.css">
    <style>
        .first {
            width: 500px;
            height: 700px;
            border: 3px solid darkgreen;
            margin: 20px auto;
            position: relative;
        }

        .first div {
            width: 120px;
            height: 100px;
            border: 1px solid blue;
            background-color: cadetblue;
            display: inline-block;
        }

        .box1 {
            position: relative;
            top: 150px;
            left: 150px;
            /*원래 위치를 기준으로 이동*/
        }

        .box2 {
            position: absolute;
            bottom: 100px;
            right: 50px;
            /*자기 조상의 position을 갖는 기준으로 이동*/
        }

        .box3 {
            position: fixed;
            top: 20px;
            right: 30px;
            /*브라우저를 기준으로 이동*/
        }
    </style>
</head>
<body>
    <div class="first">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>
</body>
</html>
