<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./예제4 외부.css">
    <style>
        .first {
            width: 800px;
            height: 350px;
            border: 3px solid darkgreen;
            margin: 20px auto;
            position: relative;
        }

        .first div {
            width: 150px;
            height: 120px;
            border: 1px solid blue;
            display: inline-block;
        }

        .box1 {
            position: relative;
            top: 140px;
            left: 150px;
            background-color: red;
            z-index: 1;  /*z-index는 position이 relative, absolute, fixed인 경우에 적용됨*/
            opacity: 0.5;  /*투명도 조정*/
        }

        .box2 {
            position: relative;
            top: 50px;
            left: 100px;
            background-color: blueviolet;
            z-index: 2;  /*값이 클 수록 위에 쌓인다*/
        }
    </style>
</head>
<body>
    <div class="first">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>
</body>
</html>
