<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./예제7 외부.css">
    <style>
        fieldset {
            width: 400px;
        }

        input[type="text"]:focus {
            background-color: antiquewhite;
            font-size: 120%;
        }

        label:hover {
            color: red;
        }

        button {
            width: 100px;
            height: 70px;
        }

        label{
            padding: 5px;
        }

        label span {
            display: inline-block;
            width: 90px;
            padding: 10px;
            text-align: right;
            background: rebeccapurple;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>그룹</legend>

            <input type="text">
            <br><br>

            <label>선택1 <input name="sel" type="radio"></label>
            <label>선택2 <input name="sel" type="radio"></label>

        <br><br>

            </label>

                <span>Email</span> <input type="email" placeholder="email">
