<head>

    <title>Document</title>
</head>
<body>
    <h2>자바스크립트 출력</h2>

    <script>
        alert("안녕하세요");  // 확인

        confirm("확인하세요");  // 확인+취소

        let su = prompt("입력하세요", "0~100");  // 입력까지
        alert(su);
        confirm(su)
        document.write("<h3>" + su + "</h3>");
        console.log(su);

        console.log(5+"abc");
