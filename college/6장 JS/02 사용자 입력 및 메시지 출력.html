    <title>Document</title>
    <script>
        // prompt("메시지", "디폴트값")
        let num=prompt("양수를입력하세요");
        if(num>0) {
            if(num%2==0)
                alert(num+" 짝수입니다.");
            else if(num%2==1)
                alert(num+" 홀수입니다.");
        }
        else
            console.log("음수입니다.");
    </script>
