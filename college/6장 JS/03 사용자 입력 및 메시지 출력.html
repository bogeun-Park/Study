    <script>
        const kor = parseInt(prompt("국어 점수 입력"));
        const eng = prompt("영어 점수 입력");
        
        let avg1 = (kor+eng)/2  // 10 + '12' = '1012'
        let avg = (kor+parseInt(eng))/2

        if(avg >= 80) alert("합격");
        else alert("불합격");
        // parseInt, Number 문자를 숫자로 변환
    </script>
