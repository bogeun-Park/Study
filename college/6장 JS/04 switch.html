<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num=parseInt(prompt("10이하 입력", "1~10사이"));

        switch(num) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 9: 
                console.log("홀수"); 
                break;
            case 2:
            case 4:
            case 6:
            case 8:
            case 10: 
                console.log("짝수");
                break;
            default: 
                console.log("범위확인"); 
                break;
        }
    </script>
</body>
</html>
