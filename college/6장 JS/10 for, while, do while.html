<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1; i<=10; i++) {
            console.log(i)
        }

        i=1;
        while(i<=10) {
            document.write(i);
            i++;
        }
        document.write("<br>");

        i=1;
        do {
            document.write(i);
            i+=2;
        } while(i<=10);
    </script>
</body>
</html>
