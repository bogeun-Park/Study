<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        color = ["red", "yellow", "blue", "purple", "pink", "green"];
        let s = "안녕하세요";

        for(let i of color) {
            document.write("<span style='color:" + i + "'>");
            document.write(s);
            document.write("</span>");
        }
    </script>
</body>
</html>
