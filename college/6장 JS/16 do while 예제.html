<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("0보다 큰 숫자를 입력하세요");

        let sum = 0;
        let i=0;
        do {
            sum += i;
            i++;  
        } while(i<=n);

        document.write("<p>0부터 " + n + "까지의 합 = " + sum + "</p");
    </script>
</body>
</html>
