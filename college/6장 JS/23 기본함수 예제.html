<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("숫자입력", "숫자1 숫자2").split(" ");
        // console.log(n[0], n[1]);

        let res1 = add(n[0], n[1]);
        console.log(res1);

        let res2 = maxN(parseInt(n[0]), parseInt(n[1]));
        document.write("<h2>" + res2 + "</h2>");

        function add(a, b) {
            return Number(a) + parseInt(b);
        }

        function maxN(a, b) {
            if(a >= b) return a;
            else return b;
        }
    </script>
</body>
</html>
