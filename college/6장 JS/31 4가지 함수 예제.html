<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pr1 = function(s, n) {
            for(let i=0; i<n; i++){
                document.write(s);
            }
            document.write("<br>");
        };
        pr1("$", 5);

        (function(s, n) {
            for(let i=0; i<n; i++){
                document.write(s);
            }
            document.write("<br>");
        }) ("%", 4);

        let pr3 = (s, n) => {
            for(let i=0; i<n; i++){
                document.write(s);
            }
            document.write("<br>");
        };
        pr3("&", 9);
    </script>
</body>
</html>
