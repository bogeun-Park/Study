<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hello() {
            alert("안녕하세요");
        }

        // setTimeout(함수명, 시간) : 함수를 지정한 시간 뒤에 실행
        // setTimeout(hello, 3000);

        // setInterval(함수명, 시간) : 함수를 지정한 시간마다 실행
        let f = setInterval(hello, 2000);

        // clearTimeout(함수명), clearInterval(함수명) : 지정한 setTimeout, setInterval 함수가 멈춘다.
        clearInterval(f);
    </script>
</body>
</html>
