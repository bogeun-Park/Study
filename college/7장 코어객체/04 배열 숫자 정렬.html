<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = new Array(6);
        arr[0] = 10.1;
        arr[1] = 12.5;
        arr[2] = 24.2;
        arr[3] = 22.3;
        arr[4] = 15.7;
        arr[5] = 18.5;

        arr.sort();
        for(let i of arr) {
            document.write(i + " ");
        }
        document.write("<br>");

        arr.sort((a, b) => {  // arr.sort((left, right) => right-left);
            return b-a;
        });
        for(let i of arr) {
            document.write(i + " ");
        }
    </script>
</body>
</html>
