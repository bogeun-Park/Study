<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date(2022, 8, 1);
        document.write(date + "<br>");
        let year = date.getFullYear();  // 년도
        let month = date.getMonth();  // 월 0 ~ 11
        let day = date.getDate();  // 일
        let w = date.getDay();  // 요일  0 ~ 6

        document.write(year + "년 ");

        if(month <= 8) document.write("0" + (month + 1) + "월 ");
        else if(month >= 9) document.write((month + 1) + "월 ");

        if(day < 10) document.write("0" + day + "일 ");
        else document.write(day + "일 ");
        
        let week = ["일", "월", "화", "수", "목", "금", "토"];
        document.write(week[w] + "요일");
    </script>
</body>
</html>
