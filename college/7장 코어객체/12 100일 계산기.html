<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 100일 계산기
        let date = new Date();
        document.write(date + "<br>");

        date.setDate(date.getDate() + 99);
        document.write(date + "<br>");
    </script>
</body>
</html>
