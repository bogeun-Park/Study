<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = ["홍길동", "최김길동", "김길동", "박길동"];

        document.write("이름 : ");
        for(let s of name){
            document.write(s + " ");
        }
        document.write("<br>");

        document.write("가장 긴 이름 : ");
        max = name[0];
        for(let i=1; i<name.length; i++) {
            if(max.length < name[i].length) max = name[i];
        }
        document.write(max + "<br>");

        document.write("사전에서 가장 먼저 나오는 이름 : ");
        name.sort();
        document.write(name[0] + "<br>");
    </script>
</body>
</html>
