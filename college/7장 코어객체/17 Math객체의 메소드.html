<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 12345;
        let num = new Number(432);

        document.write(num.toFixed(3) + "<br>");  // 소수점 3째자리까지 표현

        document.write(Math.PI + "<br>");

        document.write(Math.abs(-12) + "<br>");

        document.write(Math.sqrt(4) + "<br>");

        document.write(Math.ceil(3.12) + "<br>");  // 무조건 자리 올림

        document.write(Math.floor(3.78) + "<br>");  // 소수점 절삭

        document.write(Math.round(3.78) + "<br>");  // 반올림

        document.write(Math.random() + "<br>");  // [0, 1) 사이의 랜덤 수

        document.write(Math.random()*10 + "<br>");  // [0, 10) 사이의 랜덤 수

        document.write(Math.floor(Math.random()*100) + "<br>");  // [0, 99] 정수
    </script>
</body>
</html>
