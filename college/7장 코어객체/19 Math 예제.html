<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 50px;
            border: 1px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div style="background-color: rgb(234,123,35)">rgb(234,123,35)</div>
    <script>
        for(let i=0; i<16; i++) {
            let r1 = Math.floor(Math.random()*256);  // 0 ~ 255
            let r2 = Math.floor(Math.random()*256);  // Math.floor(Math.random()*1000) % 256 
            let r3 = Math.floor(Math.random()*256);
            document.write("<div style='background-color: rgb(" + r1 + "," + r2 + "," + r3 + ")'>rgb(" + r1 + "," + r2 + "," + r3 + ")</div>")
        }
    </script>
</body>
</html>
