<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>안녕하세요1</h2>
    <h2>안녕하세요2</h2>
    <h3 id="hhh">반갑습니다</h3>

    <script>
        let x = document.getElementsByTagName("h2");
        console.log(x);

        x[0].style.color = "red";
        x[1].style.color = "blue";

        let y = document.getElementsByTagName("h3");  // id가 아닌 태그로 가져오면 컬렉션(배열 형식)으로 가져옴
        console.log(y);
        y[0].style.backgroundColor = "pink";
    </script>
</body>
</html>
