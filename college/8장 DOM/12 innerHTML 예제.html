<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="a"><span id="b">안녕</span>하세요</h2>

    <p>2 + 3 * 4 = <span id="res">답</span></p>
    
    <script>
        let hi = document.querySelector("#a > #b");
        console.log(hi);
        hi.onclick = function() {
            this.innerHTML="<img src='../../media/짜장면.jfif' width=100px height=100px>";
        }

        let res = document.getElementById("res");
        res.onclick = function() {
            res.innerHTML="<h3>" + eval(2+3*4) + "</h3>";
        }
    </script>
</body>
</html>
