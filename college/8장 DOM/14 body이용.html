<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let newSpan = document.createElement("span");  // span태그 생성
        newSpan.innerHTML="반갑습니다";
        newSpan.style.color="red";

        document.body.appendChild(newSpan);  // body는 바로 사용 가능
    </script>
</body>
</html>
